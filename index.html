        <div>

    <!-- Section Calcola il prezzo del tuo biglietto -->
        <div class="bg-white border-5 rounded-5 p-5">

                        Km Da Percorrere
                    </label>
                    <input type="number" name="km" placeholder="Inserisci i Km">
                </div>
                <div class="col-md-4 text-center d-flex">
                    <label for="inputState" class="card form-label my-text fs-4 border-0">Fascia D'et√†</label>
                    <select id="inputState" class="form-select w-50 text-center fs-4 d-flex justify-content-center align-items-center">
                    <option value="Maggiorenne" selected>Maggiorenne</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Over 65">Over 65</option>
                    </select>
                </div>
                <div class="pt-5">
                    <button class="offset-md-5 col-md-1 my-text fw-bold my-border fs-3 border-5 rounded-2 bg-danger" id="click-button" type="button">
                        Genera
                    </button>
                    <button class="ms-3 col-md-1 my-text fw-bold my-border fs-3 border-5 rounded-2 bg-danger" id="click-button" type="button">
                        Annulla
                    </button>
                </div>
            </form>
        </div>

            <div>
                <h2 class="fw-bold">DETTAGLIO PASSEGGERI</h2>
            </div>
            <div class="my-bg-biglietto h-100 w-25 d-inline-block">
